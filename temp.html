<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="contact"><h1>Contact Us</h1></div>
        <form>
            <div class="container2">

                <div class="inputbox">
                    <span class="inputtext">Full Name</span>
                    <input type="text" id="firstname" name="firstname">
                </div>

                <div class="inputbox">
                    <span class="inputtext">Last Name</span>
                    <input type="text" id="lastname" name="lastname">
                </div>

                
                <div class="inputbox">
                    <span class="inputtext">Email Address</span>
                    <input type="text" id="emailaddress" name="emailaddress">
                </div>

                <div class="inputbox">
                    <span class="inputtext">Query Type</span><br>
                    <input type="text" placeholder="General Enquiry">
                    <input type="text" placeholder="Support Request">
                </div>
                
                <div class="inputbox">
                    <span class="inputtext">Message</span>
                    <input type="text" id="message" name="message">
                </div>
                <div>
                    <input type="checkbox">I consent to bring contacted by the team
                </div>
                     <button id="new">Submit</button>
        </div>

        </form>
    </div>
</body>
